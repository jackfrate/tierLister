<div class="list-item">
    <!-- if we have a url state -->
    <div class="url-state" *ngIf="url">
        <!-- just show a square image, we need state for types of cropping -->
        <img src={{listItem.url}}>
    </div>

    <!-- if we have a name state -->
    <div class="name-state" *ngIf="name" [style.background-color]="backgroundColor">
        <!-- just show the name in the space here -->
        <h2>{{name}}</h2>
    </div>
</div>
