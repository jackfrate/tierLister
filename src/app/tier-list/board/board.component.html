<div class="board">
    <div cdkDropListGroup class="tiers">
        <!-- for each tier -->
        <div class="tier" cdkDropList [cdkDropListData]="entry.value" *ngFor="let entry of tiers | keyvalue : compareFn" (cdkDropListDropped)="drop($event)">
            <!-- labels for tiers -->
            <div class="tier-label" [style.background-color]="colorMap.get(entry.key)">
                <h1>
                    {{entry.key}}
                </h1>
            </div>
            <div class="tier-item-container">
                <!-- containers for all items -->
                <div class="tier-item" cdkDrag [cdkDragData]="item" *ngFor="let item of entry.value">
                    <!-- the tier items -->
                    <app-list-item [listItem]="item" [backgroundColor]="colorMap.get(entry.key)"></app-list-item>
                </div>
                <div class="trashcan">
                    <app-trash-can></app-trash-can>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <!-- the 'logo' -->
        <div class="title-box">
            <h3>TIER LISTER</h3>
            <!-- add new item -->
            <div class="button-spacing">
                <button id="settings-button" mat-raised-button color="primary" (click)="openBoardSettingsDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            <div class="button-spacing">
                <button id="add-button" mat-raised-button color="primary" (click)="openNewItemDialog()">
            	    <mat-icon>add</mat-icon>
            	</button>
            </div>
        </div>
        <!-- the buttons -->
        <div class="button-box">
            <button mat-raised-button color="accent" (click)="openUploadDialog()">
                <mat-icon>publish</mat-icon>
            </button>
            <!-- TODO: have tierlist filename be the name of hte tierlist -->
            <a [href]="getJsonDownloadLink()" download={{getDownloadName()}}>
                <button mat-raised-button color="accent">
                    <mat-icon>get_app</mat-icon>
                </button>
            </a>
        </div>
    </div>
</div>
