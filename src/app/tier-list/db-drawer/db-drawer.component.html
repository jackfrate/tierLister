<div class="main">
    <mat-card class="main-card">
        <div class="at-top">
            <mat-card-header>
                <mat-card-title>
                    Select A Board
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="content">
                <div class="board-list">
                    <mat-selection-list class="file-radio-group" [multiple]="false">
                        <mat-list-option color="primary" *ngFor="let item of boardList$ | async" [value]="item.name"
                            class="file-radio-button" (click)="setBoard(item.id)">
                            {{item.name}}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
            </mat-card-content>
        </div>
        <mat-card-actions>
            <!-- close -->
            <button mat-raised-button color="primary" (click)="collapseTierList()">Close</button>
        </mat-card-actions>
    </mat-card>
</div>
